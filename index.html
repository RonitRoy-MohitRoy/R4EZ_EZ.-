<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free Fire Gallery</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:black;
    color:white;
    overflow-x:hidden;
    text-align:center;
}

/* ðŸ”¥ Glowing Background */
body::before{
    content:"";
    position:fixed;
    width:100%;
    height:100%;
    top:0;
    left:0;
    background:
        radial-gradient(circle at 20% 30%, rgba(255,120,0,0.3), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255,80,0,0.3), transparent 40%);
    z-index:-1;
}

/* Title */
.title{
    font-size:42px;
    letter-spacing:8px;
    margin:30px 0;
}

.fire{
    color:orange;
    text-shadow:0 0 15px orange, 0 0 30px red;
}

/* Scroll Gallery */
.gallery{
    display:flex;
    gap:30px;
    padding:20px;
    overflow-x:auto;
    scroll-snap-type:x mandatory;
}

.gallery::-webkit-scrollbar{
    display:none;
}

/* Card */
.card{
    min-width:85%;
    max-width:350px;
    margin:auto;
    background:rgba(0,0,0,0.8);
    border-radius:30px;
    padding:20px;
    box-shadow:0 0 30px orange;
    scroll-snap-align:center;
    flex-shrink:0;
}

/* Image */
.card img{
    width:100%;
    height:420px;
    object-fit:contain;
    background:black;
    border-radius:20px;
}

/* Name */
.player-name{
    margin-top:20px;
    font-size:26px;
    letter-spacing:4px;
    color:orange;
    text-shadow:0 0 15px orange, 0 0 25px red;
}

/* Button */
.play-btn{
    display:inline-block;
    margin-top:20px;
    padding:12px 28px;
    font-size:18px;
    background:orange;
    color:black;
    border-radius:30px;
    text-decoration:none;
    font-weight:bold;
    box-shadow:0 0 20px orange;
    transition:0.3s;
}

.play-btn:hover{
    background:red;
    color:white;
}
</style>
</head>

<body>

<div class="title">
FREE <span class="fire">FIRE</span>
</div>

<div class="gallery">

<div class="card">
    <img src="image1.jpg">
    <div class="player-name">R4EZ_4Z !</div>
    <a class="play-btn" href="https://ff.garena.com/" target="_blank">
        OPEN FREE FIRE
    </a>
</div>

<div class="card">
    <img src="image2.jpg">
    <div class="player-name">R4EZ_4Z !</div>
    <a class="play-btn" href="https://ff.garena.com/" target="_blank">
        OPEN FREE FIRE
    </a>
</div>

<div class="card">
    <img src="image3.jpg">
    <div class="player-name">R4EZ_4Z !</div>
    <a class="play-btn" href="https://ff.garena.com/" target="_blank">
        OPEN FREE FIRE
    </a>
</div>

</div>

</body>
</html>
